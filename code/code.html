<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <script src="../codemirror/lib/codemirror.js"></script>
    <script src="../codemirror/addon/edit/closebrackets.js"></script>
    <script src="../codemirror/addon/edit/matchbrackets.js"></script>
    <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
    <script src="../codemirror/mode/clike/clike.js"></script>
    <script src="../codemirror/mode/python/python.js"></script>
    <style>.CodeMirror {border: 2px solid black}</style>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Team's Code</h3>
    <div>
        <table  width="100%">
            <th>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" id="c_1" onclick="addCompilerOptions(editor1, 0); changeClass1(team_c);">C</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="c++_1" onclick="addCompilerOptions(editor1, 1); changeClass1(team_cpp);">C++</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="java_1" onclick="addCompilerOptions(editor1, 2); changeClass1(team_java);">Java</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="python_1" onclick="addCompilerOptions(editor1, 3); changeClass1(team_python);">Python</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="python3_1" onclick="addCompilerOptions(editor1, 4); changeClass1(team_python3);">Python 3</a>
                        </li>
                    </ul>
                </nav>
            </th>
            <tr>
                <td rowspan = "4" width="75%"><textarea id="team_code"></textarea></td>
                <td><b>Input</b></td>
            </tr>
            <tr>
                <td><textarea id="team_input" rows="6" cols="45"></textarea></td>
            </tr>
            <tr>
                <td><b>Output</b></td>
            </tr>
            <tr>
                <td><textarea id="team_output" rows="5" cols="45" disabled></textarea></td>
            </tr>
        </table>
        <button id="team_run_code" onclick="run_compile(editor1, 'team_input', 'team_output')">Run Code</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="addDefault(editor2)">Default</button>

        <br><br><br>

        <h3>Personal Code</h3>
        <table  width="100%">
            <th>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" id="c_2" onclick="addCompilerOptions(editor2, 0); changeClass2(personal_c);">C</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="c++_2" onclick="addCompilerOptions(editor2, 1); changeClass2(personal_cpp);">C++</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="java_2" onclick="addCompilerOptions(editor2, 2); changeClass2(personal_java);">Java</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="python_2" onclick="addCompilerOptions(editor2, 3); changeClass2(personal_python);">Python</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="python3_2" onclick="addCompilerOptions(editor2, 4); changeClass2(personal_python3);">Python 3</a>
                        </li>
                    </ul>
                </nav>
            </th>
            <tr>
                <td rowspan = "4" width="75%"><textarea id="personal_code"></textarea></td>
                <td><b>Input</b></td>
            </tr>
            <tr>
                <td><textarea id="personal_input" rows="6" cols="45"></textarea></td>
            </tr>
            <tr>
                <td><b>Output</b></td>
            </tr>
            <tr>
                <td><textarea id="personal_output" rows="5" cols="45" disabled></textarea></td>
            </tr>
        </table>
        <button id="personal_run_code" onclick="run_compile(editor2, 'personal_input', 'personal_output'); saveToStorage(editor2);">Run Code</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="addDefault(editor2)">Default</button>
        <br><br><br><br><br><br>

    </div>
    <script src="code.js"></script>
    <link rel="stylesheet" href="code.css">
</body>
</html>
